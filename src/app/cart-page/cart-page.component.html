<div class="cart-page">
    <h3>Cart Page</h3>
    <div class="row">
    <div class="col-sm-8 details">
        <ul *ngFor="let cart of cartData">
            <li>
                <img src="{{cart.productImage}}" alt="">
            </li>
            <li>
                <span>{{cart.productName}}</span>
            </li>
            <li>
                <span> Price : {{cart.productPrice}}</span>
            </li>
            <li>
                <span> Quantity : {{cart.quantity}}</span>
            </li>
            <li >
               <button class="form-button" (click)="removeToCart(cart.id)">Remove from Cart</button>
            </li>
        </ul> 
    </div>
    <div class="col-sm-4 summary">
    <h4>Summary</h4>
    <ul>
        <li> <span>Amount:</span><span>{{priceSummary.productPrice}}</span></li>
        <li> <span>Tax:</span><span>{{priceSummary.tax}}</span></li>
        <li> <span>Delivery:</span><span>{{priceSummary.delivery}}</span></li>
        <li> <span>Discount:</span><span>{{priceSummary.discount}}</span></li>
        <li> <span><h4>Total</h4></span> <span><h4>{{priceSummary.total}}</h4></span></li>
        <button class="form-button max-width" (click)="checkout()">Proceed to Checkout</button>
    </ul>
    </div>
    </div>
    </div>
