<div class="parent">
    <div class="container">
        <div class="left-section"></div>
        <div class="right-section">
            <div class="login-container">
                <form class="login-form">
                    <h2 class="login-title"><i class="fas fa-user-circle"></i> </h2>
                    <div class="form-control">
                        <i class="fas fa-user icon"></i>
                        <input type="text" name="username" [(ngModel)]="loginObj.username" placeholder="Username" id="username" required>
                    </div>
                    <div class="form-control">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" name="password" [(ngModel)]="loginObj.password" placeholder="Password" id="password" required>
                    </div>
                    <button type="button" (click)="OnLogin()">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
