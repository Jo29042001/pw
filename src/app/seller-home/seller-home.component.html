<div class="product-list">
    <h2>Product List</h2>
    <p class="message-p">{{productMessage}}</p>
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <!-- <th>Category</th> -->
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productList">
          <td><img src="{{ item.productImage }}" /></td>
          <td>{{ item.productName }}</td>
          <td>{{ item.productPrice }}</td>
          <!-- <td>{{ item.productCategory }}</td> -->
          <td>{{ item.productDescription }}</td>
          <td>
            
            <a class="adjust-update-link" routerLink="/seller-updateProduct/{{item.id}}" [skipLocationChange]="true"> <fa-icon  [icon]="iconEdit"></fa-icon></a>  
            <a class="adjust-delete-link"> <fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon></a>
           
          </td>
        </tr>
      </tbody>
    </table>
  </div>
